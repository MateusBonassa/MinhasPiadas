<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ruluko&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/scroll.css">
    <script src="indexcontroller.js"></script>
</head>
<body onload="carregarPiadasUsuario(); nivelAcessoCat()">
    <!-- ========= BODY VISIVEL ========= -->
    <div class="bg-piadas panel-flex" >

        
        <div class="panel-piadas-principal scrollbar scrollbar-sunny-morning">
            <!-- ========= HEADER ========= -->
            <div class="head-panel-piadas wid-100">
              <h1 class="logoPiada-you"><a href="home.html" class="logoPiada-jokes0">You</a><a class="logoPiada-jokes" href="home.html">Jokes</a></h1>
              <div class="buttons-head" id="botoes">
                <button class="btn-piadas" data-toggle="modal" onclick="pegarCategorias('categoriaResp')" data-target="#modalPiResp">Piada com Resposta</button>
                <button class="btn-piadas" data-toggle="modal" onclick="pegarCategorias('categoriaImg')" data-target="#modalPiImg">Piada com Imagem</button>
              </div>  
            </div>
            <!-- ====X==== HEADER ====X==== -->

            
          <div id ="ListaPiadas"class="body-panel-piadas">
          
          </div>


        </div>
    </div>
    <!-- ====X==== BODY VISIVEL ====X==== -->



    <!-- ========= MODAL PIADA RESPOSTA ========= -->
    <div class="modal fade" id="modalPiResp" >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Enviar uma Piada</h4>             
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
              <div class="modal-body" >
                  <form  id="cadPiadaResp" enctype="multipart/form-data">
                      
             
                      <p class="text-form">Titulo</p><input class="input-form" type="text" name="titulo" id="titulo"   required><br>
                      <p class="text-form">Texto</p><textarea class="input-form"  name="texto" id="texto"  required></textarea><br>
                      <p class="text-form">Keywords</p><textarea class="input-form"  name="keywords" id="keywords" placeholder="Separar com espaço, exemplo: Corrida Idosos Festa" required></textarea><br>
                      <p class="text-form">Categoria</p><select id="categoriaResp" class="input-form" name="categoriaResp"></select><br>
                      <p class="text-form">Resposta</p><textarea class="input-form"  name="resposta" id="resposta"  required></textarea><br>
                      <input class="btn-login" type="button" onclick ="adicionarPiada()" name="Enviar" value="Enviar" >    
                   

                  </form>
            </div>
          </div>
        </div>
      </div>
      <!-- ====X==== MODAL PIADA RESPOSTA ====X==== -->


      <!-- ========= MODAL PIADA IMAGEM ========= -->
      <div class="modal fade" id="modalPiImg" >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Enviar uma Piada</h4>              
              <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
              <div class="modal-body" >
                  <form  id="cadPiadaImg" method="POST" action="/apis/cadastrar-piada-img" enctype="multipart/form-data">
                      
             
                      <p class="text-form">Titulo</p><input class="input-form" type="text" name="titulo2" id="titulo2"   required><br>
                      <p class="text-form">Texto</p><textarea class="input-form"  name="texto2" id="texto2"  ></textarea><br>
                      <p class="text-form">Keywords</p><textarea class="input-form"  name="keywords2" id="keywords2"  placeholder="Separar com espaço, exemplo: Corrida Idosos Festa" required></textarea><br>
                      <p class="text-form">Categoria</p><select id="categoriaImg" class="input-form" name="categoriaImg"></select><br>
                      <p class="text-form">Insira a imagem:</p><input type="file" name="imagem" id="imagem"  required/> <br>
                      <input class="btn-login" type="submit" onclick="validarDadosCadPiadaImg()"  name="Enviar" value="Enviar" >    


                  </form>
            </div>
          </div>
        </div>
      </div>
      <!-- ====X==== MODAL PIADA IMAGEM ====X==== -->

      <!-- ========= MODAL DELETAR PIADA ========= -->
        <div class="modal fade" id="modal-deletar" >
          <div class="modal-dialog">
            <div class="modal-content modal-content-curtir">
              <div class="modal-header">
                  <h4 class="modal-title">Deletar piada?</h4>              
                <button type="button" class="close" data-dismiss="modal">&times;</button>
              </div>
                  <div class="modal-body" >
                          
                          <input class="btn-curtir" type="submit" onclick="deletar()" name="Enviar" value="Deletar" id="deletar">    
                          <input class="btn-cancelar" type="submit"  name="Enviar"  data-dismiss="modal" value="Cancelar">
  
                  </div>
            </div>
          </div>
        </div>
        <!-- ====X==== MODAL DELETAR PIADA ====X==== -->

          <!-- ====X==== MODAL CATEGORIA ====X==== -->
        <div class="modal fade" id="modalCategoria" >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                  <h4 class="modal-title">Cadastrar Categoria</h4>             
                  <button type="button" class="close" data-dismiss="modal">&times;</button>
              </div>
                <div class="modal-body" >
                    <form  id="cadCategoria">
                        <p class="text-form">Categoria</p><input class="input-form" type="text" name="catnome" id="catnome"   required><br>
                        <input class="btn-login" type="button" onclick ="adicionarCategoria()" name="Enviar" value="Enviar" >    
                    </form>
              </div>
            </div>
          </div>
        </div>
          <!-- ====X==== MODAL CATEGORIA====X==== -->
</body>
</html>
